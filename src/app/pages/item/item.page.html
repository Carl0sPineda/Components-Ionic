<app-header titulo="Item"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Item</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item class="ion-margin-top">
    <ion-button slot="start" size="default">Inicio</ion-button>
    <ion-label>Item al inicio</ion-label>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-button slot="end" size="default"> Final </ion-button>
    <ion-label>Item al final</ion-label>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-button slot="start" size="default">Inicio</ion-button>
    <ion-label>Item al inicio y final</ion-label>
    <ion-button slot="end" size="default">Final</ion-button>
  </ion-item>
</ion-content>
