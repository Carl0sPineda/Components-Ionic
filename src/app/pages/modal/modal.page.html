<app-header titulo="Modal"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Modal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button id="open-modal" style="margin-top: 20px" expand="block"
    >Abrir</ion-button
  >
  <p class="ion-padding">{{ message }}</p>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button style="background: red; color: white" (click)="cancel()"
              >Cancelar</ion-button
            >
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button
              style="background: green; color: white"
              (click)="confirm()"
              [strong]="true"
              >Confirmar</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Digita tu nombre</ion-label>
          <ion-input
            type="text"
            placeholder="Nombre completo"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
