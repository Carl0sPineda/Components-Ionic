<app-header titulo="Avatar"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Avatar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="card-container" style="margin-top: 100px">
    <h1 class="ion-text-center" style="margin-bottom: 20px">
      Avatars con diferentes tama√±os
    </h1>
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <div
            class="container"
            style="display: flex; justify-content: center; align-items: center"
          >
            <ion-icon
              color="primary"
              name="people-circle"
              style="height: 200px; width: 150px"
            ></ion-icon>
          </div>
        </ion-col>
        <ion-col size-md="9" size="12">
          <div
            class="container"
            style="display: flex; justify-content: center; align-items: center"
          >
            <ion-icon
              color="primary"
              name="person-circle"
              style="height: 150px; width: 100px"
            ></ion-icon>
          </div>
        </ion-col>
        <ion-col size-md="9" size="12">
          <div
            class="container"
            style="display: flex; justify-content: center; align-items: center"
          >
            <ion-icon
              color="primary"
              name="person"
              style="height: 100px; width: 60px"
            ></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
