<app-header titulo="Refresher"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Refresher</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <p style="font-size: 25px; text-align: center" class="ion-padding">
    Arrastra hacia abajo para activar el refresher
  </p>
  <div
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    "
  >
    <ion-icon
      class="ion-padding"
      style="height: 100px; width: 100px"
      name="arrow-down-outline"
    ></ion-icon>
  </div>
</ion-content>
