<app-header titulo="Skeleton text"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Skeleton text</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="margin-top: 150px">
    <ion-list *ngIf="loaded">
      <ion-list-header style="font-size: 20px">√Ålbum</ion-list-header>
      <ion-item>
        <ion-thumbnail slot="start">
          <img
            src="https://images.coveralia.com/audio/c/Coldplay-Paradise_(CD_Single)-Frontal.jpg?296"
            alt="paradise"
            srcset=""
          />
        </ion-thumbnail>
        <ion-label>
          <h3 style="font: bold; font-size: 20px">Paradise</h3>
          <p>Coldplay</p>
          <p>2011</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="!loaded">
      <ion-list-header>
        <ion-skeleton-text
          [animated]="true"
          style="width: 80px"
        ></ion-skeleton-text>
      </ion-list-header>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text
              [animated]="true"
              style="width: 80%"
            ></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text
              [animated]="true"
              style="width: 60%"
            ></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text
              [animated]="true"
              style="width: 30%"
            ></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-button class="ion-padding" (click)="loaded = !loaded"
      >Mostrar</ion-button
    >
  </div>
</ion-content>
