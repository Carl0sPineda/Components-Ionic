<app-header titulo="Badge"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Badge</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <h1 style="text-align: center">Instagram</h1>
    <div
      class="container"
      style="display: flex; justify-content: center; align-items: center"
    >
      <ion-icon
        name="logo-instagram"
        style="height: 200px; width: 200px"
      ></ion-icon>
    </div>
    <ion-item>
      <ion-label style="font-size: 20px" class="ion-text-center"
        >Perfil</ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label>Seguidores</ion-label>
      <ion-badge color="primary">22k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Likes</ion-label>
      <ion-badge color="secondary">118k</ion-badge>
    </ion-item>

    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-badge color="danger">100</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
