<app-header titulo="Range"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Range</ion-title>
    </ion-toolbar>
  </ion-header>
  <br />
  <br />
  <br />
  <br />
  <h3 style="text-align: center; margin-top: 60px; font-size: 30px">
    Selecciona el rango a tu elecci√≥n
  </h3>
  <ion-range
    class="ion-padding"
    aria-label="Range with pin"
    [pin]="true"
    [pinFormatter]="pinFormatter"
  >
    <ion-icon slot="start" size="small" name="volume-high"></ion-icon>
    <ion-icon slot="end" name="volume-high"></ion-icon>
    ></ion-range
  >
  <ion-range
    [pin]="true"
    [pinFormatter]="pinFormatter"
    [dualKnobs]="true"
    [value]="{ lower: 20, upper: 80 }"
  ></ion-range>
  <ion-range
    [pin]="true"
    [pinFormatter]="pinFormatter"
    [ticks]="true"
    [snaps]="true"
    [min]="0"
    [max]="10"
  ></ion-range>
</ion-content>
