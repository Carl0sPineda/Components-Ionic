<app-header titulo="Segment"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Segment</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment
    color="primary"
    [(ngModel)]="type"
    (ionChange)="segmentChanged($event)"
    scrollable
  >
    <ion-segment-button value="deposit" checked>
      <ion-label>Activas</ion-label>
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="loan">
      <ion-label>Pendientes</ion-label>
      <ion-icon name="remove-circle-outline"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'deposit'">
      <ion-item>
        <ion-icon
          style="margin-right: 20px"
          name="add-circle-outline"
        ></ion-icon>
        <h6>Estudiar para el examen</h6>
      </ion-item>
      <ion-item>
        <ion-icon
          style="margin-right: 20px"
          name="add-circle-outline"
        ></ion-icon>
        <h6>Pasear el perro</h6>
      </ion-item>
      <ion-item>
        <ion-icon
          style="margin-right: 20px"
          name="add-circle-outline"
        ></ion-icon>
        <h6>Ir al gym</h6>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'loan'">
      <ion-item>
        <ion-icon
          style="margin-right: 20px"
          name="remove-circle-outline"
        ></ion-icon>
        <h6>Realizar testing al sitema</h6>
      </ion-item>
      <ion-item>
        <ion-icon
          style="margin-right: 20px"
          name="remove-circle-outline"
        ></ion-icon>
        <h6>Terminar la documentaci√≥n</h6>
      </ion-item>
      <ion-item>
        <ion-icon
          style="margin-right: 20px"
          name="remove-circle-outline"
        ></ion-icon>
        <h6>Estudiar Ionic</h6>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
