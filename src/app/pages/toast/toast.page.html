<app-header titulo="Toast"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Toast</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <div
            class="container"
            style="display: flex; justify-content: center; align-items: center"
          >
            <ion-icon
              color="primary"
              name="person"
              style="height: 200px; width: 150px"
            ></ion-icon>
          </div>
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">
          <ion-card-header>
            <ion-card-title> Recuperar contrase√±a </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-input
                placeholder="Digite su nombre de usuario"
                type="email"
              ></ion-input>
            </ion-item>
            <br />
            <ion-button shape="round" id="open-toast" color="primary"
              >Enviar</ion-button
            >

            <ion-toast
              trigger="open-toast"
              color="tertiary"
              message="Recibiras un correo para continuar...."
              position="bottom"
              [duration]="2500"
            ></ion-toast>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
