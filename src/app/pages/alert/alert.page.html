<app-header titulo="Alert"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alert</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-padding" style="margin-top: 100px">
    <img
      alt="Silhouette of mountains"
      src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
    />
    <ion-card-header>
      <ion-card-title>Audifonos</ion-card-title>
      <ion-card-subtitle>$70</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Auriculares inalámbricos con micrófono en línea que los hace perfectos
      para cursos en línea, llamadas y para disfrutar contenido de audio
      <ion-button id="present-alert" color="danger" style="margin-top: 10px"
        >Eliminar</ion-button
      >
      <ion-alert
        trigger="present-alert"
        header="Estás seguro?"
        [buttons]="alertButtons"
        (didDismiss)="setResult($event)"
      ></ion-alert>
    </ion-card-content>
  </ion-card>
</ion-content>
