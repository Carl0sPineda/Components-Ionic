<app-header titulo="Item group"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Item group</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Liga_Promerica.svg"
      alt="liga promerica"
      srcset=""
      style="height: 200px; width: 100%"
    />
  </ion-card>
  <ion-item-group class="ion-margin-top">
    <ion-item-divider>
      <ion-label><strong style="font-size: 20px">Grupo A</strong></ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label style="font-size: 17px">Saprissa 20pts</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="font-size: 17px"
        >Liga deportiva alajuelense 17pts</ion-label
      >
    </ion-item>
    <ion-item lines="none">
      <ion-label style="font-size: 17px">Herediano 14pts</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group class="ion-margin-top">
    <ion-item-divider>
      <ion-label><strong style="font-size: 20px">Grupo B</strong></ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label style="font-size: 17px">Cartago 17pts</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="font-size: 17px"
        >Municipal de Pérez Zeledón 10pts</ion-label
      >
    </ion-item>
    <ion-item lines="none">
      <ion-label style="font-size: 17px">Guanacasteca 14pts</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
